<section class="login">
  <form novalidate @submit.prevent="validateUser">
    <md-card>
      <div class="centered-container">
        <md-content class="md-elevation-3">
          <div class="title">
            <md-card-header>
              <md-card-header-text>
                <div class="md-title fundoo">
                  {{hello}}
                  <span class="f">F</span>
                  <span class="u">U</span>
                  <span class="n">N</span>
                  <span class="d">D</span>
                  <span class="o">O</span>
                  <span class="oo">O</span>
                </div>
                <div class="md-subhead login">Login</div>
              </md-card-header-text>
            </md-card-header>
          </div>

          <div class="form">
            <md-field :class="getValidationClass('email')">
              <label>E-mail</label>
              <md-input id="first-name" autocomplete="off" v-model="form.email" :disabled="sending" autofocus />
              <span class="md-error" v-if="!$v.form.email.required">The Email is required</span>
              <span class="md-error" v-else-if="!$v.form.email.minlength">Invalid Email</span>
            </md-field>

            <md-field md-has-password :class="getValidationClass('password')">
              <label>Password</label>
              <md-input id="last-name" autocomplete="family-name" v-model="form.password" :disabled="sending"
                type="password" />
              <span class="md-error" v-if="!$v.form.password.required">The password is required</span>
              <span class="md-error" v-else-if="!$v.form.password.minlength">Invalid password</span>
            </md-field>
          </div>

          <div class="actions md-layout md-alignment-center-space-between">
            <a class="create-acc" @click='register'>Create account</a>
            <md-button type="submit" class="md-raised md-primary">Log in</md-button>
          </div>

          <div class="loading-overlay" v-if="loading">
            <md-progress-spinner md-mode="indeterminate" :md-stroke="2"></md-progress-spinner>
          </div>

        </md-content>

      </div>
    </md-card>
  </form>
</section>
